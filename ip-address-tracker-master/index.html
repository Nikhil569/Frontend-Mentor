<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Adding google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />

    <!-- Adding Map Leafletjs -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <picture>
        <source
          srcset="./images/pattern-bg-desktop.png"
          media="(min-width:1440px)"
        />
        <source
          srcset="./images/pattern-bg-mobile.png"
          media="(min-width:360px)"
        />

        <img src="./images/pattern-bg-desktop.png" />
      </picture>
      <h1>IP Address Tracker</h1>
      <div class="input">
        <input type="search" placeholder="192.212.174.101" />
        <span class="material-symbols-outlined ip-search-button"
          >chevron_right</span
        >
      </div>
      <div class="ip-address-details">
        <div class="ip-location">
          <h6>IP ADDRESS</h6>
          <h3>UNDEFINED</h3>
        </div>
        <div></div>
        <div class="location">
          <h6>LOCATION</h6>
          <h3>UNDEFINED</h3>
        </div>
        <div></div>
        <div class="timezone">
          <h6>TIMEZONE</h6>
          <h3>UNDEFINED</h3>
        </div>
        <div></div>
        <div class="isp">
          <h6>ISP</h6>
          <h3>UNDEFINED</h3>
        </div>
      </div>
    </nav>
    <div class="ip-map">
      <div id="map"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
